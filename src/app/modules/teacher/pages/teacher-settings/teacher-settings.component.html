<mat-grid-list cols="2" style="margin: 20px" rowHeight="500px">

  <mat-grid-tile>
    <div style="width: 100%">
      <mat-card-title>
        Student List
      </mat-card-title>
      <button style="margin: 0 5px 5px 0;" mat-raised-button color="primary">
        <mat-icon>person_add</mat-icon>
      </button>
      <button mat-raised-button color="primary">
        <mat-icon>create</mat-icon>
      </button>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>

      <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" style="width: 90%">
        <ng-container matColumnDef='position'>
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef='let element'> {{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
      </table>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div style="width: 100%">
      <mat-card-title>
        Select Test
      </mat-card-title>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>
      <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" style="width: 90%;">
        <ng-container matColumnDef='position'>
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef='let element'> {{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
      </table>
    </div>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <div style="width: 100%">
      <mat-card-title>
        Select Theme
      </mat-card-title>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>
      <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" style="width: 90%">
        <ng-container matColumnDef='position'>
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef='let element'> {{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
