<mat-grid-list [cols]="breakpoint" style="margin: 20px" rowHeight="500px" (window:resize)="onResize($event)">
  <mat-grid-tile>
    <mat-card style="padding: 20px; width: 350px">
      <mat-card-title>
        Would you like to test again?
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <h4 style="margin-top: 20px">Choose Student</h4>
        <mat-select placeholder="Select Student" [(value)] = 'studentId'>
          <mat-option *ngFor="let student of studentList" [(value)]='student.viewValue'>
            {{student.value}}
          </mat-option>
        </mat-select>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="width: 100%" (click)="chooseStudentAndRedoTest()" [disabled]="!studentId">Start</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card style="width: 350px">
      <mat-card-content style="height: 250px; width: 300px; padding: 20px; ">
        <div style="margin-top: 50px">
          <button mat-raised-button color="primary" style="height: 70px; width: 100%;" (click)="goHome()">Home</button>
          <br/>
          <br/>
          <button mat-raised-button color="primary" style="height: 70px; width: 100%" (click)="goToStudentData()">Student Results</button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
