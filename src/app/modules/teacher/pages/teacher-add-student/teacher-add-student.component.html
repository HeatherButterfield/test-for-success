<h2 mat-dialog-title>Add Student</h2>
  <form class="addStudent">
    <mat-form-field class="full-width">
      <input matInput placeholder="First Name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Last Name">
    </mat-form-field>
  </form>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="handleDoneClick()">Save</button>
  <button mat-raised-button color="primary" (click)="handleDoneClick()">Cancel</button>
</mat-dialog-actions>
