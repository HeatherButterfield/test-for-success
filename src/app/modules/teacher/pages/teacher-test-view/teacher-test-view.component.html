<div [formGroup]="testForm" class="grid">
  <div class="col-9_lg-8_md-12 grid">
    <div *ngFor="let control of getTestQuestionFormControls.controls; let i = index;"
         class="col-3_lg-4_sm-6_xs-12">
      <letters-test-card
        [active]="currentQuestionPos === i"
        [formControl]="control"
        [testQuestion]="qList[i].testQuestion"
        [visualizationType]="qList[i].visualType"
        [visualize]="qList[i].visualize"
      ></letters-test-card>
    </div>
  </div>
  <div class="col-3_lg-4_md-12">
    <mat-card class="teacher-test-panel">
      <mat-card-header>
        <mat-card-title class="test-timer">
          <h1>{{timeElapsed}}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{student.firstName + ' ' + student.lastName}}</h2>
        <h2 *ngIf="!!testName">{{testName}}</h2>
        <mat-form-field appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="currentQuestionPos !== qList.length - 1" color="primary"
                mat-raised-button
                (click)="completeTest()">Done
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
